<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Codamos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <style>
      form {
        width: 600px;
        margin: auto;
      }
    </style>

    {% include analytics.html %}
  </head>
  <body>
    <form method="POST" action="https://api.staticman.net/v2/entry/codamos/codamos.github.io/master/events">
      <input name="options[redirect]" type="hidden" value="{{site.url}}">
      <ul>
        <li>Required</li>

        <li>
          <label><input name="fields[title]" type="text">Title</label>
        </li>
        <li>
          <label><input name="fields[location]" type="text">Location</label>
        </li>
        <li>
          <label><input name="fields[date]" type="text">Date</label>
        </li>
        <li>
          <label><input name="fields[from]" type="text">From</label>
        </li>
        <li>
          <label><input name="fields[until]" type="text">Until</label>
        </li>
        <li>
          <label><input name="fields[main_url]" type="text">Main Url</label>
        </li>
        <li>
          <label><input name="fields[rsvp_url]" type="text">Rsvp Url</label>
        </li>

        <li>Optional</li>

        <li>
          <label><input name="fields[free]" type="text">Free</label>
        </li>
        <li>
          <label><input name="fields[inclusive]" type="text">Inclusive</label>
        </li>
        <li>
          <label><input name="fields[category]" type="text">Category</label>
        </li>
        <li>
          <label><input name="fields[women]" type="text">Women</label>
        </li>
        <li>
          <label><input name="fields[lgbt]" type="text">Lgbt</label>
        </li>
        <li>
          <label><input name="fields[hackathon]" type="text">Hackathon</label>
        </li>
        <li>
          <label><input name="fields[opensource]" type="text">Opensource</label>
        </li>
        <li>
          <label><input name="fields[banner]" type="text">Banner</label>
        </li>
        <li>
          <label><input name="fields[group]" type="text">Group</label>
        </li>
        <li>
          <label><input name="fields[tags]" type="text">Tags</label>
        </li>
        <li>
          <label><input name="fields[hashtag]" type="text">Hashtag</label>
        </li>
        <li>
          <label><input name="fields[twitter]" type="text">Twitter</label>
        </li>
        <li>
          <label><input name="fields[facebook]" type="text">Facebook</label>
        </li>
        <li>
          <label><input name="fields[instagram]" type="text">Instagram</label>
        </li>
        <li>
          <label><input name="fields[linkedin]" type="text">Linkedin</label>
        </li>
        <li>
          <label><input name="fields[meetup]" type="text">Meetup</label>
        </li>
        <li>
          <label><input name="fields[medium]" type="text">Medium</label>
        </li>
        <li>
          <label><input name="fields[youtube]" type="text">Youtube</label>
        </li>
        <li>
          <label><input name="fields[cfp]" type="text">Cfp</label>
        </li>
        <li>
          <label><input name="fields[highlight]" type="text">Highlight</label>
        </li>
      </ul>

      <button type="submit">Go!</button>
    </form>
  </body>
</html>
