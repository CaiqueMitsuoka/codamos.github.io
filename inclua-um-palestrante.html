<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
        <section id="include-speaker"
            <h2 class="include-speaker-title">Inclua um Palestrante!</h2>
            <p class="include-speaker-call">
                Faça parte da equipe de palestrantes mais incríveis do Brasil!
            </p>

            <!-- Trigger/Open The Modal -->
            <button id="myBtn" class="include-speaker-btn btn-secondary">Incluir Palestrante</button>

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdjGJTTAK1w19vxz4rRO7UsUKL_zalrqB7YxXEO1w2EQ3IncA/viewform?embedded=true" width="760" height="500" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
                </div>
            </div>

            <script type="text/javascript" src="js/modal.js"></script>
        </section>
    </body>
</html>
